<script type="text/Javascript">
	var is_login = '0';

	if(parseInt(is_login)){
		alert("只有使用邀请链接才能进入哦~您可以向我们申请邀请链接 \(^o^)/");
	}

	var pic_total = 4;
	var curr_index = 0;
	var next_index = 0;
	var prev_index = 0;

	var pic_link_click = function(i){
		return function(e){
			var new_index = curr_index - 1;
			if(new_index < 0){
				new_index = 3;
			}
			//alert(i+','+new_index);
			hide_pic(new_index);
			show_pic(i);
			curr_index = i+1;
		}
	}

	for(var link_index = 0; link_index < pic_total; link_index++){
		$('#pic_link_'+link_index).bind('click', pic_link_click(link_index));
	}
	
	function pngfix(id){
//		if($.browser.msie && $.browser.version == '6.0'){
//			tuita.fixPNG(id, 850, 430);
//		}
	}

	$(document).ready(function(){
		show_pic(curr_index);
		curr_index++;
		setInterval(function(){
			loop_pic();
			hide_pic(prev_index);
			show_pic(curr_index);
			curr_index = next_index;
		}, 5000);
	});

	function loop_pic(){
		if(curr_index == 0){
			prev_index = 3;
			next_index = curr_index + 1;
		} else if(curr_index == 3){
			prev_index = curr_index - 1;
			next_index = 0;
		} else{
			prev_index = curr_index - 1;
			next_index = curr_index + 1;
		}
	}

	function show_pic(index){
		if(index > 3){
			index = 3;
		}
		if(index < 0){
			index = 0;
		}
		if(document.getElementById('pic_loop_'+index).tagName.toLowerCase() == 'div'){
			$('#pic_loop_'+index).css('display', 'block');
		}
		$('#pic_loop_'+index).fadeIn("slow");
		$('#pic_link_'+index).addClass("current");
	}

	function hide_pic(index){
		$('#pic_loop_'+index).hide();
		$('#pic_link_'+index).removeClass("current");
	}

	$('#btn_get_code').bind('click', function(){$('#btn_get_code').hide(); $('#form_content').show(); se(document.body).slideTo(10000);});
	$('#email').focus(function(){if($('#email').val() == '邮箱地址 (绝密邀请信将发送至此邮箱)') {$('#email').val('');}});
	$('#homepage').focus(function(){if($('#homepage').val() == '绝密邀请信只给有故事的人，您可以告诉我们你的博客/微博/个人站点地址，并附上简短申请理由') {$('#homepage').val('');}});

	se.bindEvent('submit', "click", function(e){
		var email = se(se.id("email").value).trim();
		var homepage = se(se.id("homepage").value).trim();

		if(!email.length || email == '邮箱地址 (绝密邀请信将发送至此邮箱)'){
			$('#email_error').html("请输入邮箱地址");
			$('#email_error').show();
			//alert('请输入邮箱地址');
			return false;
		}

		if(!is_email(se.id('email').value)){
			//alert('请输入正确的邮箱地址');
			$('#email_error').html("请输入正确的邮箱地址");
			$('#email_error').show();
			return false;
		}

		if(!homepage.length || homepage == '绝密邀请信只给有故事的人，您可以告诉我们你的博客/微博/个人站点地址，并附上简短申请理由'){
			//alert('请输入您的微博、博客或个人站点地址');
			$('#homepage_error').html("请输入您的微博、博客或个人站点地址");
			$('#homepage_error').show();
			return false;
		}
		if(homepage.length > 1000){
			$('#homepage_error').html("内容有点长了.");
			$('#homepage_error').show();
			return false;
		}

		tuita.request('/register/commit', on_suc_callback, {'email': encodeURIComponent(email), 'homepage': encodeURIComponent(homepage)}, on_fail_callback, 'POST');
	});

	function on_suc_callback(data){
		var floatMsg = se.widget.create("floatMsg", "successId");
		floatMsg.succMsg("提交成功！", true);
		se.id("email").value = '';
		se.id("homepage").value = '';
		$('#email_error').html("");
		$('#email_error').hide();
		$('#homepage_error').html("");
		$('#homepage_error').hide();
	}

	function on_fail_callback(data){
		if(data.errno == 4){
			$('#email_error').html("您已经提交过申请啦");
			$('#email_error').show();
			$('#homepage_error').html("");
			$('#homepage_error').hide();
			return false;
		}else{
			$('#email_error').html("出了点小问题");
			$('#email_error').show();
			$('#homepage_error').html("");
			$('#homepage_error').hide();
			return false;
		}
	}

	function is_email(str){ 
		p = /^([\w\.-]+)@([a-zA-Z0-9-]+)(\.[a-zA-Z\.]+)$/; 
		if(str.search(p) == -1){ 
			return false; 
		}else{ 
			return true; 
		} 
	}
